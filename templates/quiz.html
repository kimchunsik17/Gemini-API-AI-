<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 풀기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #343541;
            --msg-ai-bg: #444654;
            --text-primary: #ececf1;
            --text-secondary: #c5c5d2;
            --border-color: #565869;
            --brand-green: #10a37f;
            --brand-green-hover: #1a7f64;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Söhne', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 100px; /* Space for footer/input if needed */
        }

        /* Message Blocks */
        .message-row {
            display: flex;
            padding: 24px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .message-row.ai {
            background-color: var(--msg-ai-bg);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px; /* ChatGPT style square-ish rounded */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 14px;
        }

        .avatar.ai {
            background-color: var(--brand-green);
            color: white;
        }

        .avatar.user {
            background-color: #5436da; /* Purple for user */
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 1rem;
        }

        .question-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Options styling */
        .options-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .option-card {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option-card:hover {
            background-color: #2a2b32;
            border-color: #8e8ea0;
        }

        .option-input {
            margin-right: 15px;
            accent-color: var(--brand-green);
            transform: scale(1.2);
            cursor: pointer;
        }

        .option-label {
            cursor: pointer;
            width: 100%;
            color: var(--text-primary);
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            padding: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .btn-next {
            background-color: var(--brand-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-next:hover {
            background-color: var(--brand-green-hover);
        }

        .alert {
            background-color: #444654;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <!-- AI Message (Question) -->
        <div class="message-row ai">
            <div class="avatar ai">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="white" d="M13 2L3 14h9v8l10-12h-9z"/></svg>
            </div>
            <div class="message-content">
                <div class="question-header">문제 {{ question_number }} / 5</div>
                <p style="font-size: 1.1em; white-space: pre-wrap;">{{ question }}</p>
            </div>
        </div>

        <!-- User Interaction Area -->
        <div class="message-row">
            <div class="avatar user">나</div>
            <div class="message-content">
                <p>정답을 선택하세요:</p>
                
                {% if error_message %}
                    <div class="text-danger mb-3">{{ error_message }}</div>
                {% endif %}

                <form method="post" action="{% url 'quiz_app:quiz' %}" id="quizForm">
                    {% csrf_token %}
                    <div class="options-grid">
                        {% for option in options %}
                            <div class="option-card" onclick="document.getElementById('option{{ forloop.counter }}').checked = true;">
                                <input class="option-input" type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option }}" required>
                                <label class="option-label" for="option{{ forloop.counter }}">
                                    {{ option }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button type="submit" form="quizForm" class="btn-next">
            다음 문제
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16" xmlns="http://www.w3.org/2000/svg"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </button>
    </div>

</body>
</html>
