<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .question-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fefefe;
        }
        .question-text {
            font-size: 1.25em;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .form-check-label {
            font-size: 1.1em;
            cursor: pointer;
        }
        .form-check-input {
            margin-top: 0.35em;
            margin-right: 0.5em;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Quiz Time!</h1>
        <p class="text-center lead">Question {{ question_number }}/5</p>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <div class="question-card">
            <p class="question-text">{{ question }}</p>
            <form method="post" action="{% url 'quiz_app:quiz' %}">
                {% csrf_token %}
                {% for option in options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option }}" required>
                        <label class="form-check-label" for="option{{ forloop.counter }}">
                            {{ option }}
                        </label>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-4">Next Question</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
